  <body>

    <div class="container">
      <h1 class="refresh_me">Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/6.png">
      </div>

      <h2 id="result"></h2>

    </div>

  <script>

// Add an event listener to the <h1> to trigger the dice roll on click
  document.querySelector("h1").addEventListener("click", function() {
  // Generate random numbers for Player 1 and Player 2 (values between 1 and 6)
  var randomNumber1 = Math.floor(Math.random() * 6) + 1;  // Random number for Player 1
  var randomNumber2 = Math.floor(Math.random() * 6) + 1;  // Random number for Player 2

  // Update the image source for Player 1 and Player 2 based on the random numbers
  document.querySelector(".img1").setAttribute("src", "images/" + randomNumber1 + ".png");
  document.querySelector(".img2").setAttribute("src", "images/" + randomNumber2 + ".png");

  // Display the result based on the two random numbers
  var result = document.getElementById("result");

  if (randomNumber1 > randomNumber2) {
    result.textContent = "ðŸš© Player 1 Wins!";
  } else if (randomNumber2 > randomNumber1) {
    result.textContent = "Player 2 Wins! ðŸš©";
  } else {
    result.textContent = "It's a Draw!";
  }
});

  </script>
